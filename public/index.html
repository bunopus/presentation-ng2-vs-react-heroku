<!doctype html>
<html>
<head>
    <title>Angular 2 vs React poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.1.1.min.js"></script>
    <style>
        body.ng2 {
            background: red;
        }
        body.react {
            background: blue;
        }
    </style>
</head>
<body>
<script src="fingerprint2.min.js"></script>
<script>
    var voteRes;

    function vote(opinion) {
        voteRes = opinion;
        $('body').removeClass().addClass(opinion);
    }

    function switchVote(opinion) {
        if(opinion === 'ng2') {
            return 'react';
        } else {
            return 'ng2';
        }
    }

    $(document).ready(function() {
        $.get('/vote').done(function (result) {
            vote(result.vote);
        }).fail(function () {
            $("#fp").text("Nay(");
        });
    });

    $(document).on("click", function () {
        var fp = new Fingerprint2();
        fp.get(function (result) {
            var newVote = switchVote(voteRes);
            $.ajax({
                url: "/vote",
                type: "POST",
                headers: {
                    "Accept": "application/json; charset=utf-8",
                    "fingerprint": result
                },
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({vote: newVote}),
            }).done(function () {
                vote(newVote);
            }).fail(function () {
                // TODO Add error logging
            });
        });
    });
</script>
</body>
</html>
